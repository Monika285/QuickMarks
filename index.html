<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Organizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bookmark Organizer</h1>

    <div class="bookmark-form">
      <input type="text" id="titleInput" placeholder="Website Title">
      <input type="url" id="urlInput" placeholder="Website URL">
      <input type="text" id="categoryInput" placeholder="Category">
      <button id="addBtn">Add Bookmark</button>
    </div>

    <div id="bookmarksList" class="bookmarks-list">
      <!-- Bookmarks will appear here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
